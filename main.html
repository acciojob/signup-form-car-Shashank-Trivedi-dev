<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="#">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<label for="gender">Gender</label> <br>
		<input type="radio" id="gender_m" name="gender" value="male" required> Male
		<br>
		<input type="radio" id="gender_f" value="female" name="gender" required> Female
		<br>
		<label for="cars">Car Brands</label>
		<select required id="cars" >
			
			<option selected >--Please choose an option--</option>
			<option>option 1</option>
			<option>option 2</option>
			<option>option 3</option>
		</select>
		<br>
		<label for="age"></label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob"></label>
	<input type="date" required id="dob">
		<br>
		<label for="tel"></label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password"></label>
		<input type="password" required id="password" placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos"><br>
		<input type="submit" id="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
